<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 랜덤 뽑기</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="background">
        <h1 class="title">Random Run</h1>
        <div class="container">
            <div class="block" id="block1">
                <span class="text">선달</span>
                <img class="image" src="./images/unknown.webp" id="img1"/>
                <span class="text" id="name1">지정되지 않음</span>
                <button class="button" id="button1" onclick="randomCookieFront(1)">Roll</button>
            </div>
            <div class="block" id="block1">
                <span class="text">이달</span>
                <img class="image" src="./images/unknown.webp" id="img2"/>
                <span class="text" id="name2">지정되지 않음</span>
                <button class="button" id="button2" onclick="randomCookieBack(2)">Roll</button>
            </div>
            <div class="block" id="block2">
                <span class="text">펫</span>
                <img class="petImage" src="./images/unknown.webp" id="img3"/>
                <span class="text" id="name3">지정되지 않음</span>
                <button class="button" id="button3" onclick="randomPet(3)">Roll</button>
            </div>
            <div class="block" id="block3">
                <span class="text">에피</span>
                <img class="image" src="./images/unknown.webp" id="img4"/>
                <span class="text" id="name4">지정되지 않음</span>
                <button class="button" id="button4" onclick="randomEpisode(4)">Roll</button>
            </div>
        </div>
        <div class="utilContainer">
            <div class="quantity-container">
                <label for="quantity-input" class="quantity-label">Rolls</label>
                <div class="quantity">
                    <div class="quantity-wrapper">
                        <input id="reroll" type="number" min="0" max="100" step="1" value="0">
                        <div class="quantity-nav">
                            <button class="quantity-button quantity-up" onclick="increaseReroll();">&lt;</button>
                            <button class="quantity-button quantity-down" onclick="decreaseReroll();">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="utilButton" id="utilButton1" onclick="allClear()">초기화</button>
            <button class="utilButton" id="utilButton2" onclick="exchangeFrontBack()">선/이달 교체</button>
        </div>
    </div>
    <div class="background" style="gap: 20px;">
        <h1 class="title">Random Number</h1>
        <div class="container" style>
            <div class="quantity-container">
                <label for="quantity-input" class="quantity-label">시작 숫자</label>
                <div class="quantity">
                    <div class="quantity-wrapper">
                        <input id="numberStart" type="number" min="0" max="100" step="1" value="0">
                        <div class="quantity-nav">
                        </div>
                    </div>
                </div>
            </div>
            <div class="quantity-container">
                <label for="quantity-input" class="quantity-label">종료 숫자</label>
                <div class="quantity">
                    <div class="quantity-wrapper">
                        <input id="numberEnd" type="number" min="0" max="100" step="1" value="0">
                        <div class="quantity-nav">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style>
            <div class="quantity-container">
                <label for="quantity-input" class="quantity-label">결괏값</label>
                <div class="quantity">
                    <div class="quantity-wrapper" style="width: 200px;">
                        <input id="numberResult" type="number" min="0" max="100" step="1" style="width: 200px;">
                        <div class="quantity-nav">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="utilContainer">
            <button class="button" id="numberButton" onclick="randomNumber()">Roll</button>
        </div>
    </div>
</body>
</html>
